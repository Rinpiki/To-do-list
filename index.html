<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>To do list</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text">To Do List</div>
        <div class="list">
          <div class="box-list">
            <div class="box">
              <div class="text-tag">
                <h2>Buy groceries</h2>
                <span>High</span>
              </div>
              <div class="edit-remove">
                <img class="svg-edit" src="img/edit.svg" alt="edit svg" />
                <img src="img/remove.svg" alt="remove svg" />
              </div>
            </div>
          </div>
        </div>
        <button data-button="button"><img src="img/more.jpg" /></button>
      </div>
    </main>
    <div class="modal-container" data-mdcontainer="modal-container">
      <div class="form-container">
        <form>
          <label for="fname">Task</label><br />
          <input type="text" placeholder="buy a car" /><br />
          <label for="lname">Tag</label><br />
          <input type="text" placeholder="max" />
          <input type="submit" value="âž¤" class="modal-button" />
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
